<div class="table-container">
   <!-- Campo de búsqueda -->
  <div class="table-actions">
  <!-- Búsqueda -->
  <div class="search-box">
    <input type="text" placeholder="Buscar usuario..." [(ngModel)]="searchTerm" />
    <button (click)="onSearch()">Buscar</button>
  </div>

  <!-- Crear usuario -->
  <a class="create-btn" [routerLink]="['/users/new']">Crear Usuario</a>
</div>

  
  

  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td class="actions">
          <button class="details" (click)="viewDetailsUser(user)">View</button>
          <button class="edit" (click)="updateUser(user)">Edit</button>
          <button class="delete" (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="changePage(page - 1)" [disabled]="page === 1">Anterior</button>
    <span>Página {{ page }}</span>
    <button (click)="changePage(page + 1)" [disabled]="users.length < size">Siguiente</button>
  </div>
</div>
