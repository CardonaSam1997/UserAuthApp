<div class="form-container">
  <h2>Editar Usuario</h2>

  <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
    
    <div>
      <label>Nombre</label>
      <input type="text" formControlName="nombre" placeholder="Ingresa tu nombre" />
      <p *ngIf="editUserForm.get('nombre')?.invalid && editUserForm.get('nombre')?.touched">
        El nombre es obligatorio (mínimo 3 caracteres).
      </p>
    </div>

    <div>
      <label>Correo</label>
      <input type="email" formControlName="correo" placeholder="ejemplo@email.com" />
      <p *ngIf="editUserForm.get('correo')?.invalid && editUserForm.get('correo')?.touched">
        Ingresa un correo válido.
      </p>
    </div>
    
    <div>
      <label>Rol</label>
      <select formControlName="rol">
        <option value="">Seleccione un rol</option>
        <option>Administrador</option>        
        <option>Usuario</option>
      </select>
      <p *ngIf="editUserForm.get('rol')?.invalid && editUserForm.get('rol')?.touched">
        El rol es obligatorio.
      </p>
    </div>

    <div>
      <label>Contraseña</label>
      <input type="password" formControlName="password" placeholder="Ingrese nueva contraseña" />
      <p *ngIf="editUserForm.get('password')?.invalid && editUserForm.get('password')?.touched">
        La contraseña debe tener al menos 6 caracteres.
      </p>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel">Cancelar</button>
      <button type="submit" class="submit" [disabled]="editUserForm.invalid">
        Guardar cambios
      </button>
    </div>
  </form>
</div>
